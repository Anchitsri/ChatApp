<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>         
    <!-- defer is used so that script will be run background and run after the dom runs -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
         <h1>Welcome to e-Discuss App</h1>         
    </nav>
    <div class="container">
        <!-- <div class="left">left content</div> -->
        <!-- <div class="right">right content</div>   These things are written for understanding left and right class/ -->
    </div>
    <div class="sends">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" id="btn1" type="submit">Send</button>
        </form> 
    </div>
</body>
</html>
